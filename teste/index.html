<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Avatar por pose</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at 25% 25%, #ffffff 0, #f6f8fc 45%, #e6ecfb 100%);
      color: #1f2a44;
    }

    h1 {
      font-size: 1.6rem;
      margin: 0;
    }

    #info {
      font-size: 0.95rem;
      opacity: 0.75;
    }

    main {
      width: min(560px, 92vw);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #stage {
      width: 100%;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(30, 70, 140, 0.12);
      padding: clamp(12px, 3vw, 28px);
    }

    #stage svg {
      width: 100%;
      height: auto;
      display: block;
    }

    .joint {
      transform-box: fill-box;
      transform-origin: center;
      transition: transform 60ms linear;
    }

    #L_upper,
    #L_lower {
      filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.15));
    }

    #error {
      position: fixed;
      bottom: 1.2rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(220, 53, 69, 0.92);
      color: #fff;
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
      display: none;
      max-width: min(480px, 90vw);
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Avatar 2D animado por <code>.pose</code></h1>
  <div id="info">Animando a partir de <code>pose_frames.json</code></div>
  <main>
    <div id="stage" aria-live="polite"></div>
  </main>
  <div id="error" role="alert"></div>
  <script>
    const stage = document.getElementById('stage');
    const errorBox = document.getElementById('error');
    const NS = 'http://www.w3.org/2000/svg';

    const showError = (msg) => {
      errorBox.textContent = msg;
      errorBox.style.display = 'block';
    };

    const dist = (a, b) => Math.hypot(a.x - b.x, a.y - b.y);
    const angle = (a, b) => Math.atan2(b.y - a.y, b.x - a.x) * 180 / Math.PI;

    const PUPPET_LEFT_SH = { x: 605.7, y: 294.3 };
    const PUPPET_RIGHT_SH = { x: 392.8, y: 294.3 };
    const PUPPET_SHOULDER_SPAN = PUPPET_LEFT_SH.x - PUPPET_RIGHT_SH.x;
    const PUPPET_SHOULDERS_MID = {
      x: (PUPPET_LEFT_SH.x + PUPPET_RIGHT_SH.x) / 2,
      y: PUPPET_LEFT_SH.y
    };

    const DEBUG = new URLSearchParams(window.location.search).get('debug') !== '0';
    const smoothState = {};

    function smoothFrame(kp, names) {
      const EMA = (prev, cur, a = 0.35) => (prev == null ? cur : {
        x: prev.x + a * (cur.x - prev.x),
        y: prev.y + a * (cur.y - prev.y)
      });
      const out = {};
      for (const n of names) {
        const prev = smoothState[n] ?? null;
        const raw = kp[n] ?? prev;
        out[n] = raw ? EMA(prev, raw) : prev;
      }
      Object.assign(smoothState, out);
      return out;
    }

    function rigFromPose(S) {
      const LSh = S.leftShoulder;
      const RSh = S.rightShoulder;
      if (!LSh || !RSh) return null;
      const span = Math.hypot(LSh.x - RSh.x, LSh.y - RSh.y);
      if (!span) return null;
      const origin = {
        x: (LSh.x + RSh.x) / 2,
        y: (LSh.y + RSh.y) / 2
      };
      return {
        scale: PUPPET_SHOULDER_SPAN / span,
        origin,
        offset: PUPPET_SHOULDERS_MID
      };
    }

    const toRig = (p, rig) => ({
      x: rig.offset.x + (p.x - rig.origin.x) * rig.scale,
      y: rig.offset.y + (p.y - rig.origin.y) * rig.scale
    });

    function drawSegment(rect, start, end) {
      if (!rect || !start || !end) return;
      const len = dist(start, end);
      const ang = angle(start, end);
      rect.setAttribute('x', start.x - 9);
      rect.setAttribute('y', start.y);
      rect.setAttribute('width', 18);
      rect.setAttribute('height', len);
      rect.setAttribute('rx', 10);
      rect.style.transformOrigin = '9px 0px';
      rect.style.transform = `rotate(${ang}deg)`;
    }

    function toggleDebugVisibility() {
      if (armPath) armPath.style.display = DEBUG ? 'block' : 'none';
      if (L_upper) L_upper.style.display = DEBUG ? 'none' : 'block';
      if (L_lower) L_lower.style.display = DEBUG ? 'none' : 'block';
    }

    let frames = [];
    let frameIndex = 0;
    let svgEl = null;
    let L_upper = null;
    let L_lower = null;
    let armPath = null;
    let running = false;

    function seg(id) {
      const r = document.createElementNS(NS, 'rect');
      r.id = id;
      r.setAttribute('width', '18');
      r.setAttribute('height', '120');
      r.setAttribute('rx', '10');
      r.setAttribute('fill', '#4a8bff');
      r.classList.add('joint');
      svgEl.appendChild(r);
      return r;
    }

    function tick() {
      if (!frames.length) return;
      const frame = frames[frameIndex];
      const kp = frame?.keypoints;
      if (!kp) {
        frameIndex = (frameIndex + 1) % frames.length;
        requestAnimationFrame(tick);
        return;
      }

      const need = ['leftShoulder', 'rightShoulder', 'leftHip', 'rightHip', 'leftElbow', 'leftWrist'];
      const S = smoothFrame(kp, need);
      if (!S.leftShoulder || !S.rightShoulder || !S.leftHip || !S.rightHip || !S.leftElbow || !S.leftWrist) {
        frameIndex = (frameIndex + 1) % frames.length;
        requestAnimationFrame(tick);
        return;
      }

      const rig = rigFromPose(S);
      if (rig) {
        const A = toRig(S.leftShoulder, rig);
        const B = toRig(S.leftElbow, rig);
        const C = toRig(S.leftWrist, rig);

        if (armPath) {
          armPath.setAttribute('d', `M ${A.x} ${A.y} L ${B.x} ${B.y} L ${C.x} ${C.y}`);
        }

        if (!DEBUG) {
          drawSegment(L_upper, A, B);
          drawSegment(L_lower, B, C);
        }
      }

      frameIndex = (frameIndex + 1) % frames.length;
      requestAnimationFrame(tick);
    }

    function tryStart() {
      if (!running && svgEl && frames.length) {
        running = true;
        requestAnimationFrame(tick);
      }
    }

    fetch('../boy.svg')
      .then((res) => {
        if (!res.ok) throw new Error(`HTTP ${res.status} ao carregar boy.svg`);
        return res.text();
      })
      .then((svgMarkup) => {
        stage.innerHTML = svgMarkup;
        svgEl = stage.querySelector('svg');
        if (!svgEl) throw new Error('boy.svg não possui elemento <svg>');
        svgEl.removeAttribute('width');
        svgEl.removeAttribute('height');
        svgEl.setAttribute('preserveAspectRatio', 'xMidYMid meet');
        svgEl.style.width = '100%';
        svgEl.style.height = 'auto';
        const skel = svgEl.getElementById('skeleton_1_');
        if (skel) skel.style.display = 'none';
        armPath = document.createElementNS(NS, 'path');
        armPath.id = 'L_arm_path';
        armPath.setAttribute('fill', 'none');
        armPath.setAttribute('stroke', '#4a8bff');
        armPath.setAttribute('stroke-width', '18');
        armPath.setAttribute('stroke-linecap', 'round');
        armPath.setAttribute('stroke-linejoin', 'round');
        svgEl.appendChild(armPath);
        L_upper = seg('L_upper');
        L_lower = seg('L_lower');
        toggleDebugVisibility();
        tryStart();
      })
      .catch((err) => {
        console.error(err);
        showError('Erro ao carregar boy.svg: ' + err.message);
      });

    fetch('pose_frames.json')
      .then((res) => {
        if (!res.ok) throw new Error(`HTTP ${res.status} ao carregar pose_frames.json`);
        return res.json();
      })
      .then((data) => {
        if (!Array.isArray(data) || !data.length) {
          throw new Error('Arquivo pose_frames.json vazio ou inválido.');
        }
        frames = data;
        tryStart();
      })
      .catch((err) => {
        console.error(err);
        showError('Erro ao carregar pose_frames.json: ' + err.message);
      });
  </script>
</body>
</html>
